<!--
Original text:
From December 2024 to the end of November 2025 retail sales of dried fish snacks fell by
7% in volume but increased by 9% in value. Chips fell by 3% in volume but increased by
10.8% in value.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russia Snack Sales 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../lib/tochnyi.css">
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <script src="../lib/tochnyi-charts.js"></script>
</head>
<body>
    <div class="tochnyi-chart">
        <div class="tochnyi-header">
            <img src="../lib/tochnyi-logo.png" class="tochnyi-logo" alt="Tochnyi">
            <div class="tochnyi-date">Date: 2025-01-26</div>
        </div>

        <h1 class="tochnyi-title">Russian Snack Sales: Volume Down, Prices Up</h1>
        <p class="tochnyi-subtitle">Retail sales Dec 2024 – Nov 2025: <span class="tochnyi-highlight">inflation squeezes consumption</span></p>

        <div id="chartdiv" class="tochnyi-chart-container">
            <img src="../lib/watermark.svg" class="tochnyi-watermark" alt="">
        </div>

        <div class="tochnyi-source">Source: Russian retail sales data</div>

        <div class="tochnyi-footer">
            <span>Analysis by:</span>
            <a href="https://x.com/delfoo">@delfoo</a>
            <a href="https://bsky.app/profile/delfoo.bsky.social">@delfoo.bsky.social</a>
        </div>
    </div>

    <script>
        am5.ready(function() {
            var root = Tochnyi.createRoot("chartdiv");
            var chart = root.container.children.push(am5xy.XYChart.new(root, {
                panX: false,
                panY: false,
                wheelX: "none",
                wheelY: "none",
                paddingLeft: 10,
                paddingRight: 10,
                layout: root.verticalLayout
            }));

            var data = [
                { category: "Dried Fish Snacks", volume: -7, value: 9 },
                { category: "Chips", volume: -3, value: 10.8 }
            ];

            var xRenderer = Tochnyi.createXRenderer(root, {
                cellStartLocation: 0.1,
                cellEndLocation: 0.9
            });
            var xAxis = chart.xAxes.push(am5xy.CategoryAxis.new(root, {
                categoryField: "category",
                renderer: xRenderer
            }));
            xAxis.data.setAll(data);

            var yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
                min: -10,
                max: 15,
                numberFormat: "#'%'",
                renderer: Tochnyi.createYRenderer(root)
            }));
            Tochnyi.addYAxisLabel(root, yAxis, "CHANGE (%)");

            // Add zero line
            var rangeDataItem = yAxis.makeDataItem({ value: 0 });
            yAxis.createAxisRange(rangeDataItem);
            rangeDataItem.get("grid").setAll({
                stroke: am5.color(Tochnyi.colors.black),
                strokeOpacity: 0.5,
                strokeWidth: 2
            });

            // Volume series (blue - negative)
            var volumeSeries = Tochnyi.createColumnSeries(root, chart, {
                name: "Volume",
                xAxis: xAxis,
                yAxis: yAxis,
                valueField: "volume",
                categoryField: "category",
                color: Tochnyi.colors.blue,
                labelFormat: "{valueY}%"
            });
            volumeSeries.data.setAll(data);

            // Value series (yellow - positive)
            var valueSeries = Tochnyi.createColumnSeries(root, chart, {
                name: "Value (₽)",
                xAxis: xAxis,
                yAxis: yAxis,
                valueField: "value",
                categoryField: "category",
                color: Tochnyi.colors.yellow,
                labelFormat: "+{valueY}%",
                labelColor: Tochnyi.colors.black
            });
            valueSeries.data.setAll(data);

            var legend = Tochnyi.createLegend(root, chart);
            legend.data.setAll(chart.series.values);

            chart.appear(1000, 100);
        });
    </script>
</body>
</html>
