<!--
Original text:
The Russian market for radio electronics is losing up to 60 billion rubles annually due to
illegal imports (about 20% of the market). The mandatory labeling system, which will start
in 2025, is expected to bring about 9 billion rubles worth of gray goods into the legal market.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russia Electronics Gray Market 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../lib/tochnyi.css">
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <script src="../lib/tochnyi-charts.js"></script>
</head>
<body>
    <div class="tochnyi-chart">
        <div class="tochnyi-header">
            <img src="../lib/tochnyi-logo.png" class="tochnyi-logo" alt="Tochnyi">
            <div class="tochnyi-date">Date: 2025-01-26</div>
        </div>

        <h1 class="tochnyi-title">Russia's Radio Electronics Gray Market</h1>
        <p class="tochnyi-subtitle">Annual losses of <span class="tochnyi-highlight">₽60 billion</span> (~20% of market) from illegal imports</p>

        <div id="chartdiv" class="tochnyi-chart-container">
            <img src="../lib/watermark.svg" class="tochnyi-watermark small" alt="">
            <div class="tochnyi-big-number">
                <div class="number">₽60B</div>
                <div class="label">gray market</div>
            </div>
        </div>

        <div class="tochnyi-source">Source: Russian radio electronics market data</div>

        <div class="tochnyi-footer">
            <span>Analysis by:</span>
            <a href="https://x.com/delfoo">@delfoo</a>
            <a href="https://bsky.app/profile/delfoo.bsky.social">@delfoo.bsky.social</a>
        </div>
    </div>

    <script>
        am5.ready(function() {
            var root = Tochnyi.createRoot("chartdiv");
            var chart = root.container.children.push(am5percent.PieChart.new(root, {
                layout: root.verticalLayout,
                innerRadius: am5.percent(50)
            }));

            var data = [
                { category: "Will legalize (labeling)", value: 9 },
                { category: "Remains gray market", value: 51 }
            ];

            var series = Tochnyi.createPieSeries(root, chart, {
                valueField: "value",
                categoryField: "category",
                labelFormat: "{category}: ₽{value}B"
            });
            series.data.setAll(data);

            var legend = Tochnyi.createLegend(root, chart);
            legend.data.setAll(series.dataItems);

            series.appear(1000, 100);
        });
    </script>
</body>
</html>
