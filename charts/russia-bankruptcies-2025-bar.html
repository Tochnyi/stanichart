<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russia Personal Bankruptcies 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Mukta', sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            padding: 40px;
        }
        .chart-wrapper {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 32px;
            font-weight: 700;
            color: #020303;
        }
        .logo span { color: #005bbb; }
        .date {
            color: gray;
            font-size: 20px;
        }
        h1 {
            text-align: center;
            color: #020303;
            font-size: 42px;
            font-weight: 400;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666666;
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 30px;
        }
        .highlight {
            color: #005bbb;
            font-weight: 600;
        }
        #chartdiv {
            width: 100%;
            height: 500px;
        }
        .source {
            margin-top: 15px;
            font-size: 14px;
            color: gray;
        }
        .footer {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            font-size: 16px;
            color: #020303;
        }
        .footer a {
            color: #005bbb;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="chart-wrapper">
        <div class="header">
            <div class="logo">T<span>○</span>chnyi</div>
            <div class="date">Date: 2026-01-26</div>
        </div>

        <h1>Russia Personal Bankruptcies by Initiator (2025)</h1>
        <p class="subtitle">Total: <span class="highlight">568,000</span> bankruptcies — up <span class="highlight">31.5%</span> from previous year</p>

        <div id="chartdiv"></div>

        <div class="source">Source: Russian bankruptcy statistics, 2025</div>

        <div class="footer">
            <span>Analysis by:</span>
            <a href="https://x.com/delfoo">@delfoo</a>
            <a href="https://bsky.app/profile/delfoo.bsky.social">@delfoo.bsky.social</a>
        </div>
    </div>

    <script>
        am5.ready(function() {
            var root = am5.Root.new("chartdiv");
            root.setThemes([am5themes_Animated.new(root)]);

            var chart = root.container.children.push(am5xy.XYChart.new(root, {
                panX: false,
                panY: false,
                wheelX: "none",
                wheelY: "none",
                paddingLeft: 10,
                paddingRight: 40,
                layout: root.verticalLayout
            }));

            var data = [
                { category: "Self-initiated", value: 97.3, count: 552664 },
                { category: "Creditors", value: 2.1, count: 11928 },
                { category: "Federal Tax Service", value: 0.6, count: 3408 }
            ];

            // Y-axis (categories)
            var yRenderer = am5xy.AxisRendererY.new(root, {
                minGridDistance: 30,
                inversed: true
            });
            yRenderer.labels.template.setAll({
                fontSize: 20,
                fontFamily: "Mukta",
                fontWeight: "500"
            });
            yRenderer.grid.template.setAll({
                visible: false
            });

            var yAxis = chart.yAxes.push(am5xy.CategoryAxis.new(root, {
                categoryField: "category",
                renderer: yRenderer
            }));
            yAxis.data.setAll(data);

            // X-axis (values)
            var xRenderer = am5xy.AxisRendererX.new(root, {
                strokeOpacity: 0.3
            });
            xRenderer.labels.template.setAll({
                fontSize: 18,
                fontFamily: "Mukta",
                fontWeight: "500"
            });
            xRenderer.grid.template.setAll({
                strokeOpacity: 0.3
            });

            var xAxis = chart.xAxes.push(am5xy.ValueAxis.new(root, {
                min: 0,
                max: 100,
                strictMinMax: true,
                numberFormat: "#'%'",
                renderer: xRenderer
            }));

            // X-axis label
            xAxis.children.push(am5.Label.new(root, {
                text: "SHARE OF TOTAL BANKRUPTCIES",
                x: am5.percent(50),
                centerX: am5.percent(50),
                fontSize: 16,
                fontWeight: "600",
                fontFamily: "Mukta",
                paddingTop: 10
            }));

            // Series
            var series = chart.series.push(am5xy.ColumnSeries.new(root, {
                name: "Percentage",
                xAxis: xAxis,
                yAxis: yAxis,
                valueXField: "value",
                categoryYField: "category",
                sequencedInterpolation: true
            }));

            series.columns.template.setAll({
                height: am5.percent(60),
                tooltipText: "{category}: {valueX}% ({count} people)",
                cornerRadiusTR: 4,
                cornerRadiusBR: 4
            });

            // Color each bar
            series.columns.template.adapters.add("fill", function(fill, target) {
                var dataItem = target.dataItem;
                if (dataItem) {
                    var index = series.dataItems.indexOf(dataItem);
                    var colors = [0x005bbb, 0xffd500, 0x245eab];
                    return am5.color(colors[index]);
                }
                return fill;
            });

            series.columns.template.adapters.add("stroke", function(stroke, target) {
                var dataItem = target.dataItem;
                if (dataItem) {
                    var index = series.dataItems.indexOf(dataItem);
                    var colors = [0x005bbb, 0xffd500, 0x245eab];
                    return am5.color(colors[index]);
                }
                return stroke;
            });

            // Value labels at end of bars
            series.bullets.push(function() {
                return am5.Bullet.new(root, {
                    locationX: 1,
                    sprite: am5.Label.new(root, {
                        text: "{valueX}%",
                        fill: am5.color(0x020303),
                        centerY: am5.percent(50),
                        centerX: am5.percent(0),
                        fontSize: 24,
                        fontWeight: "700",
                        fontFamily: "Mukta",
                        dx: 10
                    })
                });
            });

            series.data.setAll(data);
            series.appear(1000);

            chart.appear(1000, 100);
        });
    </script>
</body>
</html>
